### EKF Localization Configuration for VETER_NEXT
### Fuses GPS, IMU, and odometry data

ekf_filter_node:
  ros__parameters:
    frequency: 30.0
    sensor_timeout: 0.1
    two_d_mode: true  # Rover operates in 2D plane

    # Frame configuration
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom

    # Transform publication
    publish_tf: true
    publish_acceleration: false

    # IMU0 configuration (from MAVROS)
    imu0: /imu/data
    imu0_config: [false, false, false,    # x, y, z position
                  false, false, false,    # roll, pitch, yaw orientation
                  false, false, false,    # x, y, z linear velocity
                  true,  true,  true,     # roll, pitch, yaw angular velocity
                  true,  true,  true]     # x, y, z linear acceleration
    imu0_differential: false
    imu0_relative: false
    imu0_queue_size: 10
    imu0_remove_gravitational_acceleration: true

    # GPS0 configuration (converted to odometry by navsat_transform)
    odom0: /odometry/gps
    odom0_config: [true,  true,  false,   # x, y, z position
                   false, false, false,   # roll, pitch, yaw orientation
                   false, false, false,   # x, y, z linear velocity
                   false, false, false,   # roll, pitch, yaw angular velocity
                   false, false, false]   # x, y, z linear acceleration
    odom0_differential: false
    odom0_relative: false
    odom0_queue_size: 10

