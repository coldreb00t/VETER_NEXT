; PlatformIO Project Configuration File
; VETER_NEXT - ESP32 Motor Controller
;
; This ESP32 receives CRSF commands from ExpressLRS receiver
; and converts them to DroneCAN ESC commands for VESC motor controllers

[env:esp32-s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Serial monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload settings
upload_speed = 921600

; Board configuration
board_build.flash_size = 16MB
board_build.flash_mode = qio
board_build.psram_type = opi
board_build.arduino.memory_type = qio_opi

; Build flags
build_flags =
    -DBOARD_HAS_PSRAM
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_USB_CDC_ON_BOOT=1
    ; DroneCAN configuration
    -DDRONECAN_NODE_ID=10
    -DDRONECAN_NODE_NAME=\"ESP32_MotorController\"
    ; CRSF configuration
    -DCRSF_BAUDRATE=420000
    -DCRSF_SERIAL=Serial1
    ; Pin definitions
    -DEMERGENCY_STOP_PIN=23
    -DLED_PIN=19
    -DCAN_TX_PIN=4
    -DCAN_RX_PIN=5
    -DCRSF_RX_PIN=16
    -DCRSF_TX_PIN=17

; Libraries
lib_deps =
    ; CAN bus and DroneCAN
    mcp2515_can
    ; CRSF protocol for ExpressLRS
    https://github.com/CapnBry/CRServoF.git
    ; LED control
    fastled/FastLED@^3.6.0
    ; Utilities
    Wire
    SPI

; Debug configuration
debug_tool = esp-builtin
debug_init_break = tbreak setup

; Test configuration
test_build_src = yes
